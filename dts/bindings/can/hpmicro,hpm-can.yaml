description: HPMicro HPM CAN

compatible: "hpmicro,hpm-can"

include: ["can-controller.yaml","pinctrl-device.yaml"]

properties:
  reg:
    required: true

  interrupts:
    required: true

  clk-name:
    type: int
    required: true
    description: CAN clock name

  clk-source:
    type: int
    required: true
    description: CAN clock source

  clk-divider:
    type: int
    required: true
    description: CAN clock divider
