description: HPMicro HPM Ethernet

compatible: "hpmicro,hpm-eth"

include: [ethernet-controller.yaml, pinctrl-device.yaml]

properties:
  reg:
    required: true

  interrupts:
    required: true

  clocks:
    required: true

  pinctrl-0:
    required: true

  pinctrl-names:
    required: true

  reset-gpios:
    required: false
    type: phandle-array

