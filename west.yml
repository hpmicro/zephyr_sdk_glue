# The west manifest file (west.yml) for the hpmicro SDK.
#
# The per-workspace west configuration file, .west/config,
# specifies the location of this manifest file like this:
#
#     [manifest]
#     path = sdk_glue

manifest:
  version: "1.0"

  remotes:
    - name: oss
      url-base: git@192.168.11.211:oss
    - name: sw
      url-base: git@192.168.11.211:sw

  defaults:
    remote: oss

  projects:
    - name: zephyr
      repo-path: hpm_zephyrproject
      revision: v3.4.0-hpm-branch
      import:
        name-allowlist:
          - segger
    - name: hpm_sdk
      repo-path: hpm_sdk
      revision: 758aa56e84fa0631204c10bddca79ac138e46d87
      remote: sw
    - name: sdk_env
      repo-path: sdk_env
      revision: release/v1.4.0-hpm6e00-er
      remote: sw

  # West-related configuration for the nrf repository.
  self:
    path: sdk_glue
    # This line configures west extensions.
#    west-commands: scripts/west-commands.yml
