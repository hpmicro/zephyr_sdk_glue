# The west manifest file (west.yml) for the hpmicro SDK.
#
# Get sources from gitee
#

########################################
##  zephyr                    v3.7.0  ##
##  hpm_sdk                   v1.10.0 ##
########################################
manifest:
  version: "1.0"

  remotes:
    - name: gitee
      url-base: https://gitee.com/hpmicro
    - name: cherry-embedded
      url-base: https://gitee.com/sakumisu

  defaults:
    remote: gitee

  projects:
    - name: zephyr
      repo-path: zephyr
      revision: zsg_v0.5.0
      import:
        name-allowlist:
          - west-commands
    - name: sdk_env
      repo-path: sdk_env
      path: sdk_env
      revision: v1.10.0
      submodules: true
    - name: canopennode
      repo-path: canopennode
      path: modules/lib/canopennode
      revision: dec12fa3f0d790cafa8414a4c2930ea71ab72ffd
    - name: CherryUSB
      remote: cherry-embedded
      repo-path: CherryUSB
      path: modules/lib/CherryUSB
      revision: 537ccfd945382491b97b75ca380949b8cbff39cd
    - name: fatfs
      repo-path: fatfs
      path: modules/fs/fatfs
      revision: 427159bf95ea49b7680facffaa29ad506b42709b

  # West-related configuration for the sdk_glue repository.
  self:
    path: sdk_glue
    west-commands: scripts/west-commands.yml
